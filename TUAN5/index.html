<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>DongHo</title>
</head>

<body>
    <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="milliseconds"></div>
        <div class="hour-text hour-1">1</div>
        <div class="hour-text hour-2">2</div>
        <div class="hour-text hour-3">3</div>
        <div class="hour-text hour-4">4</div>
        <div class="hour-text hour-5">5</div>
        <div class="hour-text hour-6">6</div>
        <div class="hour-text hour-7">7</div>
        <div class="hour-text hour-8">8</div>
        <div class="hour-text hour-9">9</div>
        <div class="hour-text hour-10">10</div>
        <div class="hour-text hour-11">11</div>
        <div class="hour-text hour-12">12</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
